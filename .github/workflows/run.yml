name: run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -U copernicusmarine

      - name: Prepare latest dirs (always create non-hidden files so artifacts never fail)
        run: |
          rm -rf docs/latest/runs/main || true
          rm -rf docs/latest/verify || true
          rm -rf docs/latest/logs || true
          mkdir -p docs/latest/logs docs/latest/verify
          echo "keep" > docs/latest/logs/keep.txt
          echo "keep" > docs/latest/verify/keep.txt

      - name: Run daily
        shell: bash
        run: |
          set -euo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE/backend"
          python -m seydyaar run-daily             --out docs/latest             --past-days "${SEYDYAAR_PAST_DAYS:-2}"             --future-days "${SEYDYAAR_FUTURE_DAYS:-8}"             --step-hours "${SEYDYAAR_STEP_HOURS:-6}"             --grid "${SEYDYAAR_GRID:-220x220}"

      - name: Upload logs + verify
        uses: actions/upload-artifact@v4
        with:
          name: seydyaar_verify_and_logs
          path: |
            docs/latest/logs/**
            docs/latest/verify/**
          if-no-files-found: error
          include-hidden-files: true
          retention-days: 7

      - name: Commit latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/latest
          git commit -m "Update docs/latest (auto)" || echo "No changes to commit"
          git push
