name: ğŸ£ Daily Tuna Hotspot Analysis

on:
  schedule:
    - cron: '0 4 * * *'  # Ù‡Ø± Ø±ÙˆØ² Ø³Ø§Ø¹Øª 4 ØµØ¨Ø­ UTC
  workflow_dispatch:      # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    env:
      COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
      COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
      GFW_TOKEN: ${{ secrets.GFW_TOKEN }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install copernicusmarine==2.2.5
          pip install numpy xarray pandas matplotlib geopandas
          pip install netCDF4 h5netcdf
      
      - name: ğŸ“ Create directory structure
        run: |
          mkdir -p backend
          mkdir -p backend/config
          mkdir -p docs/latest
          mkdir -p outputs
      
      - name: ğŸ¯ Run tuna hotspot analysis
        run: |
          python backend/run_daily.py
      
      - name: ğŸ’¾ Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add docs/latest/*
          git add outputs/*
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Daily update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tuna-hotspots
          path: |
            docs/latest/*
            outputs/*
      
      - name: âœ… Success notification
        if: success()
        run: |
          echo "ğŸ‰ Daily analysis completed successfully!"
          echo "ğŸŒ View at: https://abbasaskani76022.github.io/seyed-yaar/"
