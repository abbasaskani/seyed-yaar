name: Tuna Hotspot Analysis

on:
  schedule:
    - cron: '0 12 * * *'  # هر روز ساعت 12 ظهر UTC
  workflow_dispatch:  # اجازه اجرای دستی

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p results
    
    - name: Run analysis
      env:
        COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
        COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
      run: |
        python backend/run_daily.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: results/
    
    - name: Success notification
      if: success()
      run: |
        echo "✅ Analysis completed successfully!"
    
    - name: Failure notification
      if: failure()
      run: |
        echo "❌ Analysis failed!"
        exit 1
